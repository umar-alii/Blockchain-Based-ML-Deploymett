<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Educational Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("vFVztHeo35O__5kxF");
        })();
    </script>
</head>
<body>
    <header>
        <div class="container header-content">
            <img src="OIP.jpeg" alt="Educational Website Logo" class="logo">
            <h1>Contact Us</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="contact-section" style="padding: 20px; background-color: #f9f9f9;">
            <div class="container" style="max-width: 800px; margin: 0 auto;">
            <h2 style="text-align: center; color: #333;">Get in Touch</h2>
            <p style="text-align: center; color: #666;">We'd love to hear from you! Fill out the form below to reach us.</p>
            <div class="contact-form-container" style="margin-top: 20px;">
                <form id="contactForm" style="display: flex; flex-direction: column; gap: 10px;">
                <label for="name" style="color: #333;">Name:</label>
                <input type="text" id="name" name="name" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                
                <label for="email" style="color: #333;">Email:</label>
                <input type="email" id="email" name="email" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                
                <label for="message" style="color: #333;">Message:</label>
                <textarea id="message" name="message" rows="5" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
                
                <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
                </form>
            </div>
            </div>
        </section>
        
        <section class="map-section" style="padding: 20px; background-color: #fff;">
            <div class="container" style="max-width: 800px; margin: 0 auto;">
            <h2 style="text-align: center; color: #333;">Our Location</h2>
            <div class="map-container" style="margin-top: 20px;border-radius: 20px;"></div>
                <iframe   src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d144.9630579153169!3d-37.81410797975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1b6f3b1d1e1!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1602727981234!5m2!1sen!2sau" width="100%" height="450" style="border:0;" allowfullscreen loading="lazy"></iframe>
            </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Educational Website. All rights reserved.</p>
    </footer>
    
    <script src="js/script.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            emailjs.sendForm('service_ubpmegg', 'template_vjwq5jj', this)
                .then(function() {
                    alert('Message sent successfully!');
                }, function(error) {
                    alert('Failed to send message: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
